<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        li {
            margin-bottom: 10px;
        }
        h2 {
            font-weight: bold;
            font-size: 1.1em;
        }
        small {
            font-size: .8em;
            color: darkred;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title"></h1>
        <div class="section">
        <form method="GET">
            <div class="field has-addons">
                <div class="control">
                    <input autocomplete="off" name="search" class="input" type="text" placeholder="Search" value="{% if s %}{{ s }}{% endif %}">
                </div>
                <div class="control">
                    <button type="submit" class="button is-info">
                        Search
                    </button>
                </div>
            </div>
        </form>
        </div>

        <div class="section">
            <ul>
                {% for result in results %}
                <li>
                    <h2 class="">
                        <a href="{{ result.a }}">
                        {{ result.title }}
                        </a>
                    </h2>
                    <small>{{ result.a }}</small>
                    <p>{{ result.text }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>
</section>
</body>
</html>
