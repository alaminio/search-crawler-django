<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if s %}{{ s }}{% else %}Awesome Search{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        li {
            margin-bottom: 10px;
        }
        h2 {
            font-weight: bold;
            font-size: 1.1em;
        }
        small {
            font-size: .8em;
            color: darkred;
        }
        .svg-inline--fa {
            color: red;
        }
        .github .svg-inline--fa {
            color: #333;
        }
        .menu li {
            display: inline-block;
        }
        .menu li:first-child {
            padding-right: 10px;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="section">
            <div class="columns">
                <div class="column">
                    <form method="GET">
                        <div class="field has-addons">
                            <div class="control">
                                <input autocomplete="off" name="search" class="input" type="text" placeholder="Search" value="{% if s %}{{ s }}{% endif %}">
                            </div>
                            <div class="control">
                                <button type="submit" class="button is-info">
                                    Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <ul class="menu">
                        <li class="github"><a target="_blank" href="https://github.com/m3alamin/search-crawler-django" title="View Code On Github"><i class="far fa-eye"></i> <i class="fas fa-code"></i> On <i class="fab fa-github"></i></a></li>
                        <li><a href="{% url 'api_url' %}?search={% if s %}{{ s }}{% endif %}">Access JSON via API</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="section">
            <ul>
                {% for result in results %}
                <li>
                    <h2 class="">
                        <a href="{{ result.a }}">
                        {{ result.title }}
                        </a>
                    </h2>
                    <small>{{ result.a }}</small>
                    <p>{{ result.text }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="columns">
            <div class="column">
                Made with <i class="fas fa-heart"></i> by MD AL AMIN
            </div>
            <div class="column">
                    <p class="is-pulled-right">Powerd by bing.com</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
